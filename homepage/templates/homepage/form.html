<!DOCTYPE html>
<html lang="en">
<head>
    <title>login page</title>
    <meta charset="utf-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
    div{top: -50px ;text-align: center;padding-top: 30px;font-size: 20px;padding-top: 100px;}
    h1{font-size: 100px;}
    .form-control{width: 100%;display: inline-block;}
    .controls{display: inline-block;}
    .form-group{padding-top: 5px;}
    .alert{color: red;outline-color: red;background-color: white;}
    
    </style>
    {% load static %}
 </head>

<body background="{% static 'homepage/images/r4.jpg' %}">
	
{% load crispy_forms_tags %}

<div class='container-fluid'>

	{% for message in messages %}
  		<div class="alert {{ message.tags }} alert-dismissible" role="alert">
    		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
      		<span aria-hidden="true">&times;</span>
    		</button>
    		{{ message }}
  		</div>
	{% endfor %}
				<!--login Button-->
	<form role='form' method='post' action=''>{% csrf_token %}
	
		<div class='form-group'>
		
			<span class='text-danger'>{{field.errors}}</span>
			{{ form|crispy }}
	
			<button class='btn btn-primary' type='submit' align='center' style='background:rgb(62,248,7)'><span class='glyphicon glyphicon-log-in'></span>Login</button>
		<!-- Sign Up button-->
			<a href="{% url 'registration' %}"><button class='btn btn-primary' type='button'><span class='glyphicon glyphicon-user'></span>New User</button></a>
			
		</div>
	
	</form>

</div>

</body>
